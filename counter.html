<!DOCTYPE html>
<html>
<head>
	<title>10 sec please.......</title>
	<style type="text/css">
		@font-face{
			font-family:chiller;
			src: url(CHILLER.TTF);
		}
		h1{
			font-family: chiller;
			font-size: 15em;
			color: #969696;
		}
		.container{
			position: absolute;
			top: 50%;
			left: 50%;
		
		}
	</style>
	<script type="text/javascript">
		var counter=0;
	setInterval(function()
	{
		counter++;

		if(counter>0)
		{
			id=document.getElementById("count");
			id.innerHTML=counter;
		}
	
		if(counter=10){
			id.innerHTML=<meta http-equiv="refresh" content="2, About.html">;
		}
	}1000);
	</script>
	<!--<meta http-equiv="refresh" content="10, About.html">-->
</head>
<body>
	<div class="container">
<h1 id="count">0</h1>
</div>
<script type="text/javascript">
var counter=0;
	setInterval(function()
	{
		counter++;

		if(counter>0)

</html>
